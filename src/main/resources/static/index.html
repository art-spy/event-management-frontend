<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center py-4">
    <div class="w-100" style="max-width: 768px;">

        <!-- Events -->
        <div class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="m-0">Events</h2>
                <button id="btn-add-event" class="btn btn-sm btn-primary">
                    Neues Event
                </button>
            </div>
            <ul id="event-list" class="list-group"></ul>
        </div>

        <!-- Benutzer -->
        <div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="m-0">Benutzer</h2>
                <button id="btn-add-user" class="btn btn-sm btn-primary">
                    Neuen Benutzer
                </button>
            </div>
            <ul id="user-list" class="list-group"></ul>
        </div>

    </div>
</div>

<!-- Platz fÃ¼r modale Formulare -->
<div id="modal-container"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
<script src="js/app.js"></script>
</body>
</html>
