<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/constants.js"></script>

<div class="d-flex justify-content-center py-4">
    <div class="w-100 evnt-mngmnt-container-sm">
        <h2 class="text-center mb-5"><script>document.write(UI_TITLE_APP)</script></h2>

        <!-- events -->
        <div class="mb-5">
            <div class="d-flex justify-content-between mb-3">
                <h3><script>document.write(UI_EVENTS_HEADER)</script></h3>
                <button id="btn-add-event" class="btn btn-primary btn-sm">
                    <script>document.write(UI_BUTTON_NEW_EVENT)</script>
                </button>
            </div>
            <ul id="event-list" class="list-group"></ul>
        </div>


        <!-- users -->
        <div>
            <div class="d-flex justify-content-between mb-3">
                <h3><script>document.write(UI_USERS_HEADER)</script></h3>
                <button id="btn-add-user" class="btn btn-primary btn-sm">
                    <script>document.write(UI_BUTTON_NEW_USER)</script>
                </button>
            </div>
            <ul id="user-list" class="list-group"></ul>
        </div>

    </div>
</div>

<!-- modal forms -->
<div id="modal-container"></div>

<script src="js/app-footer.js"></script>

</body>
</html>
